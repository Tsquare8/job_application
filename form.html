<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Job Application</title>
  <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>

  <div>
    <form>

      <div id="name">
        <label>Name</label>
        <input type="text" name="Name" value="What is your full name?">
      </div>

      <div id="company">
        <label>Company</label>
        <input type="text" name="Company" value="Where do you currently work?">
      </div>

      <div id="phone">
        <label>Phone</label>
        <input type="text" name="Phone Number" value="What is the best # to reach you?">
      </div>

      <div id="email">
        <label>Email</label>
        <input type="text" name="Email" value="What is your email address?">
      </div>

      <div id="avail">
        <label>Availability</label>
        <select id="availability" name="availability">
        <option value="fifteen">5-15 hrs per week</option>
        <option value="twentyfive">15-25 hrs per week</option>
        <option value="forty">25-40 hrs per week</option>
        </select>
      </div>

      <div id="skills">
        <label>Skills</label>
        <input type="text" name="Skills" value="List a few of your primary skills">
      </div>

      <div id="exper">
        <label>Yrs Experience</label>
        <input type="text" name="Yrs Experience" value="How many years of experience">
      </div>

      <div id="color">
        <label>Favorite Color</label>
        <input type="text" name="Favorite Color" value="What is your favorite color, above all others?">
      </div>

      <div id="lang">
        <label>Programming Language of Choice</label>
        <input type="text" name="Programming Language of Choice" value="I know. Tough question.">
      </div>

    </form>

    <div id="submit">
      <button id="button">Submit Form</button>
    </div>

  </div>

</body>

</html>
